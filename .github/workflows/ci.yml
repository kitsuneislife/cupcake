name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix (for flakes)
        uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: 'experimental-features = nix-command flakes'
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Show Nix version
        run: nix --version

      - name: Ensure Nix >= 2.18 (upgrade if needed)
        run: |
          set -euo pipefail
          echo "Current Nix version: $(nix --version)"
          
          # Extract version number
          current_version=$(nix --version | grep -oP '\d+\.\d+' | head -1)
          required_version="2.18"
          
          # Compare versions
          if [ "$(printf '%s\n' "$required_version" "$current_version" | sort -V | head -n1)" != "$required_version" ]; then
            echo "Nix version $current_version is too old. Upgrading to latest..."
            
            # Install latest Nix using official installer
            curl -L https://nixos.org/nix/install | sh -s -- --no-daemon --yes
            
            # Reload Nix profile
            if [ -f "$HOME/.nix-profile/etc/profile.d/nix.sh" ]; then
              source "$HOME/.nix-profile/etc/profile.d/nix.sh"
            fi
            
            echo "Updated Nix version: $(nix --version)"
          else
            echo "Nix version is sufficient: $current_version >= $required_version"
          fi

      - name: Run flake check
        run: nix flake check
        
      - name: Run duplicate-package check
        run: bash ./scripts/check-duplicates.sh

      - name: Run repository tests
        run: bash ./tests/run-tests.sh