name: CI

on: [push, pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Nix (for flakes)
        uses: cachix/install-nix-action@v22
        with:
          install_url: https://releases.nixos.org/nix/nix-2.24.10/install
          extra_nix_config: 'experimental-features = nix-command flakes'

      - name: Verify Nix version
        run: |
          echo "Installed Nix version: $(nix --version)"
          nix_version=$(nix --version | grep -oP '\d+\.\d+' | head -1)
          echo "Version number: $nix_version"

      - name: Run flake check
        run: nix flake check
        
      - name: Run duplicate-package check
        run: bash ./scripts/check-duplicates.sh

      - name: Run repository tests
        run: bash ./tests/run-tests.sh